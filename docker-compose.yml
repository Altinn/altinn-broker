version: '3.4'

volumes:
    broker-storage:

networks:
  altinnplatform_network:
    external: false

services:
  altinn_platform_broker:
    container_name: altinn-platform-broker
    image: altinnplatformbroker:latest
    restart: always
    depends_on:
      - azurite
      - database
    networks:
      - altinnplatform_network
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:2525
      - PlatformStorageSettings:ApiEndPoint=http://altinn-platform-broker:2525/api/v1
      - PlatformStorageSettings:ApiEndPointHost=http://altinn-platform-broker:2525/
    volumes:
      - broker-storage:/mnt/storage
    ports:
      - "2525:2525"
    build:
      context: .
      dockerfile: Dockerfile
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - "10000:10000"
      - "10001:10001"
  database:
    image: 'postgres:latest'
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: broker
  broker-flyway-local:
    image: flyway/flyway@sha256:b3d6807dab8292f733e32f9e6bd347c8001e26724f5f406f72320c50710a7ee1
    command: -url='jdbc:postgresql://database:5432/broker' -user=postgres -password=postgres -connectRetries=60 migrate -validateMigrationNaming='true'
    volumes:
      - ./src/Altinn.Broker.Persistence/Migrations:/flyway/sql
    depends_on:
      - database
    entrypoint:
      [
        "flyway",
      ]
