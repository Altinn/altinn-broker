name: Validate formatting

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  check-formatting:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4

        - name: Setup .NET
          uses: actions/setup-dotnet@v4
          with:
           dotnet-version: |
            8.0.x

        - name: Format
          run: |
            dotnet format --verify-no-changes --verbosity diagnostic --include ./src/**
